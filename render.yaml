services:
  - type: web
    name: acp-fund-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: /data
    disks:
      - name: portfolio-disk
        mountPath: /data
        sizeGB: 5

cronJobs:
  - name: portfolio-rebalance
    schedule: "0 20 1,15 * *"   # 20:00 UTC
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python rebalance.py
    envVars:
      - key: DATA_DIR
        value: /data
    disk:
      name: portfolio-disk
      mountPath: /data

  - name: portfolio-daily-update
    schedule: "30 20 * * *"     # 20:30 UTC
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python update_nav.py
    envVars:
      - key: DATA_DIR
        value: /data
    disk:
      name: portfolio-disk
      mountPath: /data