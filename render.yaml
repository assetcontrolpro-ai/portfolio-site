services:
  - type: web
    name: acp-fund-api
    env: python
    plan: starter
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: /data
      - key: FMP_API_KEY
        sync: false
      - key: INITIAL_CASH
        value: "1500"
      - key: RISK_FREE_RATE
        value: "0.02"
      - key: X_MAX
        value: "15"
      - key: Y_MIN
        value: "5"
    disks:
      - name: portfolio-disk
        mountPath: /data
        sizeGB: 5
